{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'coach/styles.css' %}">
    <title>Finance Coach</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #1a56db;
            color: #fff;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: rgba(255,255,255,0.2);
        }
        main {
            padding: 30px 20px;
            min-height: calc(100vh - 70px); /* Adjust based on header height */
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #1a56db;
            color: #fff;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Finance Coach</h1>
        <nav>
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'add_transaction' %}">Add Transaction</a></li>
                <li><a href="{% url 'view_transactions' %}">View Transactions</a></li>
                <li><a href="{% url 'add_goal' %}">Add Goal</a></li>
                <li><a href="{% url 'logout' %}">Log Out</a></li>
                <li>
                <div>
                    {% if profile and profile.profile_picture %}
                        <img src="{{ profile.profile_picture.url }}" alt="Profile Picture"
                        class="rounded-circle me-3" style="width:40px; height:40px; object-fit:cover;">
                    {% else %}
                        <img src="{% static 'images/default-profile.png' %}" alt="Default Profile Picture"
                        class="rounded-circle me-3" style="width:40px; height:40px; object-fit:cover;">
                    {% endif %}
                </div></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; {{ year|default:"2025" }} Finance Coach. All rights reserved.
    </footer>
</body>
</html>
