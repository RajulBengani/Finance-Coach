{% extends 'coach/base.html'%}
{% block content %}
<h2>Investment Details</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Update</button>
    <button type="submit" name="delete" onclick="return confirm('Are you sure you want to delete this investment?')">Delete</button>
</form>

<a href="{% url 'investments' %}">Back to Investments</a>
{% endblock %}
